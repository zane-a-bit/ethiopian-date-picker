<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Ethiopic-capable font (Google) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="plugin-container">
    <div class="language-toggle">
        <span class="toggle-label english">Gregorian (GC)</span>
        <label class="toggle-switch">
            <input type="checkbox" id="languageToggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label amharic">Ethiopian (EC)</span>
    </div>

    <div class="date-section">
        <div class="inputs-section">
            <div class="date-inputs">
                <select id="daySelect">
                    <option value="">Day</option>
                </select>
                <select id="monthSelect">
                    <option value="">Month</option>
                </select>
                <select id="yearSelect">
                    <option value="">Year</option>
                </select>
            </div>
        </div>

        <div class="display-section">
            <div class="date-display" id="dateDisplay">
                Select a date
            </div>
            <div class="calendar-info" id="calendarInfo">
                Select a date to see conversion
            </div>
        </div>
    </div>

    <div class="calendar-nav">
        <button id="prevYear"><<</button>
        <button id="prevMonth"><</button>
        <span id="monthYear"></span>
        <button id="nextMonth">></button>
        <button id="nextYear">>></button>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>

    <!-- Hidden inputs for SurveyCTO to capture data -->
    <input type="hidden" id="selectedDate" name="selectedDate">
    <input type="hidden" id="selectedDateGC" name="selectedDateGC">
    <input type="hidden" id="selectedDateEC" name="selectedDateEC">
    <input type="hidden" id="calendarPreference" name="calendarPreference">
  </div>
  <script src="script.js"></script>
</body>
</html>
